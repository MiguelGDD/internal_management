{% extends "base.html" %}

{% block title %}Eliminar empleado{% endblock %}

{% block content %}
<h2>¿Eliminar {{ object.nombre }}?</h2>
<p>El registro se eliminará permanentemente.</p>
<form method="post">
    {% csrf_token %}
    <button class="btn" type="submit">Confirmar</button>
    <a class="btn secondary" href="{% url 'management:empleado_list' %}">Cancelar</a>
</form>
{% endblock %}
