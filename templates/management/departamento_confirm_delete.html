{% extends "base.html" %}

{% block title %}Eliminar departamento{% endblock %}

{% block content %}
<h2>¿Eliminar {{ object.nombre }}?</h2>
<p>Esta acción no se puede deshacer.</p>
<form method="post">
    {% csrf_token %}
    <button class="btn" type="submit">Confirmar</button>
    <a class="btn secondary" href="{% url 'management:departamento_list' %}">Cancelar</a>
</form>
{% endblock %}
