{% extends "base.html" %}

{% block title %}Eliminar proyecto{% endblock %}

{% block content %}
<h2>¿Eliminar {{ object.nombre }}?</h2>
<p>Recuerda que también se borrarán sus tareas relacionadas.</p>
<form method="post">
    {% csrf_token %}
    <button class="btn" type="submit">Confirmar</button>
    <a class="btn secondary" href="{% url 'management:proyecto_list' %}">Cancelar</a>
</form>
{% endblock %}
